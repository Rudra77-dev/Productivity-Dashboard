<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div id="main">
        <nav></nav>
        <section class="allElem">
            <div class="todo elem" id="0">
                <img src="https://i.pinimg.com/736x/e7/f6/9a/e7f69a8643c253b1b7587c162948f392.jpg" alt="" srcset="">
                <h1>Todo List</h1>
            </div>
            <div class="daily elem" id="1">
                <img src="https://i.pinimg.com/736x/34/57/d9/3457d93fa8b0e117b1c5faf9c6599315.jpg" alt="" srcset="">
                <h1>Day Planner</h1>
            </div>
            <div class="moti elem" id="2">
                <img src="https://i.pinimg.com/736x/b3/46/c5/b346c5577d094b21df6248aaa111ae48.jpg" alt="" srcset="">
                <h1>Motivation</h1>
            </div>
            <div class="pomo elem" id="3">
                <img src="https://i.pinimg.com/736x/c2/95/13/c2951364b21242862b80720503c9ad47.jpg" alt="" srcset="">
                <h1>Pomodoro Timer</h1>
            </div>
            <div class="goals elem" id="4">
                <img src="https://i.pinimg.com/736x/e8/5d/6e/e85d6e621d5c2a31210b1e6b41888703.jpg" alt="" srcset="">

                <h1>Daily Goals</h1>
            </div>
        </section>
        <section class="fullElem todo-fullpage">
            <button class="back" id="0">close</button>
            <h2>Your Personalized Task List</h2>
            <div class="todo-container">
                <div class="left">
                    <form>
                        <input type="text" class="todo-input" placeholder="Add a new task..." required>
                        <textarea placeholder="Add a description" id="textarea"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" id="imp-checkbox">
                            <label for="imp-checkbox">Mark as Important</label>
                        </div>
                        <button class="add-btn">Add Task</button>
                    </form>
                </div>
                <div class="right">
                    <!-- <div class="task"><h4>gym jao</h4>
                        <button type="button">mark as complete</button>
                    </div>
                    <div class="task">gym jao
                        <button type="button">mark as complete</button>
                    </div>
                    <div class="task">gym jao
                        <button type="button">mark as complete</button>
                </div> -->
                </div>
        </section>
        <section class="fullElem daily-fullpage">
            <button class="back" id="1">close</button>
            <h2>Day Planner</h2>
            <div class="daily-container">
            </div>
        </section>
        <section class="fullElem moti-fullpage">
            <button class="back" id="2">close</button>
            <h2>Motivation Quote</h2>
            <div class="motivation-container">
                <div class="motivation-wrapper">
                    <img src="icons8-quote-100 (1).png" alt="">
                    <div class="motivation-1">
                        <h1>Quote of the day</h1>
                    </div>
                    <div class="quote">
                        <h1></h1>
                    </div>
                    <div class="author">
                        <h3></h3>
                    </div>

                </div>
            </div>
        </section>
        <section class="fullElem pomo-fullpage">
            <button class="back" id="3">close</button>
            <h2>Pomodoro Timer</h2>
            <h4 class="session"></h4>
            <div class="pomo-timer">
                
                <h1 id="time">25:00</h1>
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
        </section>
        <section class="fullElem goals-fullpage">
            <button class="back" id="4">close</button>
            <h2>Daily Goals</h2>
             <div class="goals-container">
        <div class="goals-left">
            <h3>Statistics</h3>
            <div class="state">
                <p>Total Goals: <span class="total-goals">0</span></p>
            <p>Completed: <span class="completed-goals">0</span></p>
            <p>Pending: <span class="pending-goals">0</span></p>
            </div>

            <div class="circle-progress">
    <div class="circle-inner">
        <span class="percent">0%</span>
    </div>
</div>
           

            <input type="text" class="goal-input" placeholder="Add new goal">
            <button class="goal-add-btn">Add Goal</button>
        </div>

        <div class="goals-right"></div>
    </div>
        </section>
    </div>
    <script src="./script.js"></script>
</body>

</html>
